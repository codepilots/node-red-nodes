<script type="text/javascript">
    RED.nodes.registerType("rpi-envirophat",{
        category: "Raspberry Pi",
        paletteLabel: "Enviro pHAT",
        color: '#c6dbef',
        defaults: {
            name: { value: "" },
            temperature: { value: true },
        },
        inputs:1,
        outputs:1,
        icon:  "rpi.png",
        label: function() {
            return this.name||"Enviro pHAT";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="rpi-envirophat">
<div class="form-row">
    <label><i class="fa fa-arrow-right"></i> Outputs</label>
    <label style="width: auto" for="node-input-temp"><input style="vertical-align: top; width: auto; margin-right: 5px;" type="checkbox" id="node-input-temp"> Temperature</label>
    <div style="padding-left: 125px; margin-top: -5px; color: #bbb;">Temperature</div>
</div>

<div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
</div>
</script>
